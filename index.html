<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
     <!-- daisyui cdm -->
     <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdm -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <nav class="flex justify-between items-center p-4 bg-white shadow-md">
        <!-- left logo -->
         <div class="flex items-center space-x-2">
            <img src="./assets/logo-dark.png" class="h-8 w-8" alt="">
            <span class="font-bold text-lg text-[#006747]">Emergency Service</span>
         </div>
         <!-- right logo -->
          <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-1 cursor-pointer bg-[#41FF6B] px-3 rounded-2xl">
                <span>0</span>
                <img src="./assets/heart.png" class="h-[30px] w-[30px]" alt="">
            </div>
            <div class="flex items-center space-x-1 cursor-pointer">
                <span>100</span>
                <img src="./assets/coin.png" class="h-[30px] w-[30px]" alt="">
            </div>
            <div class="bg-[#00A63E] px-4 py-1 space-x-1 cursor-pointer rounded-2xl text-white">2 <span class="text-xl">copy</span></div>
          </div>
    </nav>
</body>
</html>
